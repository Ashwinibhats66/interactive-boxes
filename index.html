<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="box" id="top-box">
      <div class="box-title">Top Box</div>
      <div class="options">
        <label>Color:
          <select class="color-select">
            <option value="">Choose</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
          </select>
        </label>
        <label>Size:
          <select class="size-select">
            <option value="">Choose</option>
            <option value="small">Small</option>
            <option value="large">Large</option>
          </select>
        </label>
      </div>
    </div>

    <div class="box" id="middle-box">
      <div class="box-title">Middle Box</div>
      <div class="options">
        <label>Color:
          <select class="color-select">
            <option value="">Choose</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
          </select>
        </label>
        <label>Size:
          <select class="size-select">
            <option value="">Choose</option>
            <option value="small">Small</option>
            <option value="large">Large</option>
          </select>
        </label>
      </div>
    </div>

    <div class="box" id="bottom-box">
      <div class="box-title">Bottom Box</div>
      <div class="options">
        <label>Color:
          <select class="color-select">
            <option value="">Choose</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
          </select>
        </label>
        <label>Size:
          <select class="size-select">
            <option value="">Choose</option>
            <option value="small">Small</option>
            <option value="large">Large</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
